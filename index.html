<!DOCTYPE html>

  <head>

    <title>Receita de ovo frito</title>
  </head>
  <body>
    <h1>Receita de ovo frito</h1>

    <h2>Ingredientes:</h2>
    <ul>
      <li>Frigideira</li>
      <li>Espatula</li>
      <li>Ovo</li>
      <li>Óleo de soja</li>
    </ul>

    <h2>Modo de preparo:</h2>
    <ol>
      <li>Colocar ovo na frigideira</li>
      <li>Esperar fritar</li>
      <li>Retirar ovo com a espatula</li>
    </ol>
    <p>Tome cuidado! Você pode se queimar</p>
